<header class="site-header">
    <div class="container">
        <nav class="site-nav">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            
            <div class="nav-links">
                {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" 
                   {% if page.url == item.url %}class="active"{% endif %}>
                    {{ item.title }}
                </a>
                {% endfor %}
            </div>
        </nav>
    </div>
</header>
